services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: healthapp
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build:
      context: .
      dockerfile: .docker/Backend.Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/healthapp
      NODE_ENV: development

  frontend:
    build:
      context: .
      dockerfile: .docker/Frontend.Dockerfile
    ports:
      - "80:80"
    depends_on:
      - db
      - backend

volumes:
  pgdata:
